<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Ejemplo de prueba con JSF!</title>
</head>
<body>
	<h2 style="margin: 100px; color:#6E6E6E; font:20px Verdana; font-weight: bold;">#{interfaz.estadoMotor}</h2>
	
	<h:form>
		<h:commandButton id="buttonOnOff" 
		   value="#{interfaz.textBotonOnOff}"
		   style="#{interfaz.styleActual}"
		   actionListener="#{interfaz.cambiarEstadoMotor}" >
		</h:commandButton>
		
		<h:commandButton id="buttonAcelerar" 
		   value="Acelerar"
		   style="#{interfaz.styleFijo}"
		   actionListener="#{interfaz.acelerarMotor}" >
		</h:commandButton>
	</h:form>
	
</body>
</html>
