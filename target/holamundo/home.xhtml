<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
<head>
	<link rel="stylesheet" type="text/css" href="estiloPanel.css" />
	<title>Ejemplo de prueba con JSF!</title>
</head>
<body>

	<h2>#{interfaz.estadoMotor}</h2>
	
	<h:form>
		<h:commandButton id="buttonOnOff" 
		   value="#{interfaz.textBotonOnOff}"
		   class="botonTemplate #{interfaz.claseBotonCSS}"
		   actionListener="#{interfaz.cambiarEstadoMotor}" >
		</h:commandButton>
		
		<h:commandButton id="buttonAcelerar" 
		   value="Acelerar"
		   class="botonTemplate"
		   actionListener="#{interfaz.acelerarMotor}" >
		</h:commandButton>
	</h:form>
	
</body>
</html>
